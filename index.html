<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link fontawsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- link css -->
    <link rel="stylesheet" href="./assets/style.css">
    
    <title>Il tuo biglietto</title>

</head>
<body>
    
    <div class="container w-100 h-100 py-5">
        <div class="card">
            <div class="card-body" id="card_top">
                <form class="row g-3 needs-validation py-2" novalidate>
                    <div class="col-12 col-md-6">
                        <label for="numberKm" class="form-label">
                            <span>Numero Chilometri</span>
                        </label>
                        <input type="number" id="numberKm" class="form-control" aria-describedby="numberHelpBlock" placeholder="Es. 256">
                        <div id="numberHelpBlock" class="form-text">
                        Inserisci qui il numero di chilometri previsti per il viaggio.
                        </div>
                    </div>
                    <!-- /numero chilometri -->
                    <div class="col-12 col-md-6">
                        <label for="travelerAge" class="form-label">
                            <span>Età</span>
                        </label>
                        <input type="number" id="travelerAge" class="form-control" aria-describedby="numberHelpBlock" placeholder="Es. 18">
                        <div id="numberHelpBlock" class="form-text">
                        Inserisci qui l'età del viaggiatore.
                        </div>
                    </div>
                    <!-- /età -->
                    <div class="col-12 d-flex flex-column align-items-center align-items-sm-end">
                      <button class="btn btn-primary col-12 col-sm-4 mb-4" type="submit">Calcola il costo</button>
                      <div class="alert alert-warning col-12 col-sm-12 mb-0" role="alert" style="display: none;">
                        <i class="fa-solid fa-triangle-exclamation pe-2" style="color: #ed8207;"></i>
                        <span>I dati inseriti non sono validi</span>
                      </div>
                    </div>
                    <!-- /tasto submit -->
                </form>
                <!-- /form -->
            </div>
            
        </div>
        <!-- /card -->
    </div>


    <!-- script js -->
    <script src="./assets/script.js"></script>
</body>
</html>
