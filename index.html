<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- link css -->
    <link rel="stylesheet" href="./assets/style.css">
    
    <title>Il tuo biglietto</title>

</head>
<body>
    
    <div class="container">
        <form class="row g-3 needs-validation py-5" novalidate>
            <div class="col-6">
                <label for="numeroKm" class="form-label">
                    <span>Numero Chilometri</span>
                </label>
                <input type="number" id="numeroKm" class="form-control" aria-describedby="numberHelpBlock" min="1" placeholder="Es. 256">
                <div id="numberHelpBlock" class="form-text">
                Inserisci qui il numero di chilometri che intendi percorrere durante il viaggio.
                </div>
            </div>
            <!-- /numero chilometri -->
            <div class="col-6">
                <label for="age" class="form-label">
                    <span>Età</span>
                </label>
                <input type="number" id="age" class="form-control" aria-describedby="numberHelpBlock" min="1" placeholder="Es. 18">
                <div id="numberHelpBlock" class="form-text">
                Inserisci qui l'età del viaggiatore.
                </div>
            </div>
            <!-- /età -->
            <div class="col-12">
              <button class="btn btn-primary" type="submit">Calcola il costo</button>
            </div>
            <!-- /tasto submit -->
          </form>
          <!-- /form -->
    </div>


    <!-- script js -->
    <script src="./assets/script.js"></script>
</body>
</html>
